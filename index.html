<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Hand Comparison</title>
    <style>
        body {
            font-size: 16px;
            font-family: "Roboto Thin", sans-serif;
        }

        p, div, li {
            font-size: 1.5em;
        }

        div {
            margin-bottom: 1em;
        }

        li {
            list-style: none;
        }

        .results {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Poker Hand Comparison</h1>
<p>
    Poker Hand Comparison is a little program that will compare two hands of poker
    according to the rules of
    <a href="https://en.wikipedia.org/wiki/Texas_hold_%27em#Hand_values">Texas Hold'em poker</a>
</p>

<ul>
    <li class="results">RESULTS</li>
    <li>1 is a Win</li>
    <li>2 is a Loss</li>
    <li>3 is a Tie</li>
</ul>
<div id="app"></div>
<script src="pokerhand.js"></script>
<script>
    test("AH 2H 3H 4H 5H", "AS AD AC AH JD");
    test("AH 2H 3H 4H 5H", "2C 3C 4C 5C 6C");
    test("AH KH QH JH TH", "KC QC JC TC 9C");
    test("2H 3H 4H 5H 6H", "KS AS TS QS JS");
    test("2H 3H 5H 6H 7H", "2S 3H 4H 5S 6C");
    test("2S 3H 4H 5S 6C", "3D 4C 5H 6H 2S");
    test("2S AH 4H 5S KC", "AH AC 5H 6H 7S");
    test("TS JS QS KS AS", "4H 4C 4S 2H 2S");

    function test(firstHand, secondHand) {
        const hand1 = new PokerHand(firstHand);
        const hand2 = new PokerHand(secondHand);
        document.getElementById("app").innerHTML += `<div> ${hand1.hand} <em>against</em> ${hand2.hand} <em>results with:<em></em>  ${hand1.compareWith(hand2)}</div>`
    }
</script>
</body>
</html>
